<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="2048"
   height="2560"
   viewBox="0 0 2048 2560"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  
  <!-- Background -->
  <rect
     width="2048"
     height="2560"
     fill="#0D0E0E"
     id="background" />
  
  <!-- Center Group -->
  <g transform="translate(1024, 1280)">
    <!-- Logo Container - centered and scaled up -->
    <g transform="translate(-250, -500) scale(2.5)">
      <!-- Grid lines -->
      <path
         d="M 0 0 L 200 0 M 0 0 L 0 200"
         stroke="#4D5052"
         stroke-width="1"
         opacity="0.2" />
      
      <!-- Floating squares -->
      <rect
         x="40"
         y="40"
         width="148"
         height="148"
         fill="#C4E3D4"
         opacity="0.15" />
      <rect
         x="24"
         y="24"
         width="92"
         height="92"
         fill="#7A9B89"
         opacity="0.3" />
      <rect
         x="14"
         y="14"
         width="58"
         height="58"
         fill="#4B9900"
         opacity="0.5" />
      
      <!-- Origin marker -->
      <rect
         x="0"
         y="0"
         width="16"
         height="16"
         fill="#4B9900" />
    </g>

    <!-- Typography - positioned relative to logo -->
    <text
       text-anchor="middle"
       x="0"
       y="300"
       font-family="'IBM Plex Mono', monospace"
       font-size="150"
       font-weight="300"
       letter-spacing="0.15em"
       fill="#9B87AB">
      LATENT ECHO
    </text>
  </g>

  <!-- Subtle grid overlay -->
  <path
     d="M 0 0 L 2048 0 M 0 2560 L 2048 2560"
     stroke="#4D5052"
     stroke-width="1"
     opacity="0.1" />
</svg> 