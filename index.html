<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latent Echo</title>
    
    <script>
        (function() {
            document.documentElement.style.display = 'none';
            const theme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            document.addEventListener('DOMContentLoaded', () => {
                document.documentElement.style.display = '';
            });
        })();
    </script>
    
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/android-chrome-192.png">
    
    <meta name="theme-color" content="#0D0E0E">
    <meta name="msapplication-TileColor" content="#0D0E0E">

    <style>
        .animation-container {
            width: 512px;
            height: 512px;
            margin: 0 auto;

            justify-content: center;

            background: transparent;
        }
        
        canvas {
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div class="container landing">

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        let scene, camera, renderer, wireframe, sphere;
        const container = document.getElementById('animation-container');

        // Function to get computed CSS color value
        function getCSSColor(variable) {
            return getComputedStyle(document.documentElement).getPropertyValue(variable).trim();
        }

        // Function to update material colors based on theme
        function updateColors() {
            if (!wireframe || !sphere) return;
            
            wireframe.material.color.setStyle(getCSSColor('--animation-primary'));
            sphere.material.color.setStyle(getCSSColor('--animation-secondary'));
        }

        // Initialize the animation once the DOM is fully loaded
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = null;
            
            const aspect = container.clientWidth / container.clientHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(0x000000, 0);
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Create complex wireframe geometry
            const geometry = new THREE.IcosahedronGeometry(2, 1);
            const material = new THREE.MeshBasicMaterial({
                wireframe: true,
                color: getCSSColor('--animation-primary'),
                wireframeLinewidth: 2
            });
            wireframe = new THREE.Mesh(geometry, material);
            scene.add(wireframe);

            // Add outer sphere with reduced complexity
            const sphereGeometry = new THREE.SphereGeometry(3, 12, 8);
            const sphereMaterial = new THREE.MeshBasicMaterial({
                wireframe: true,
                color: getCSSColor('--animation-secondary'),
                transparent: true,
                opacity: 0.3
            });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);

            // Position camera
            camera.position.z = 6;

            // Start animation loop
            renderer.setAnimationLoop(animate);
            
            // Update colors when theme changes
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'data-theme') {
                        updateColors();
                    }
                });
            });
            
            observer.observe(document.documentElement, {
                attributes: true,
                attributeFilter: ['data-theme']
            });
        }

        // Animation variables
        const duration = 16;
        let startTime = performance.now() * 0.001;

        // Animation loop
        function animate() {
            const currentTime = performance.now() * 0.001 - startTime;
            const normalizedTime = (currentTime % duration) / duration;
            
            const angle = normalizedTime * Math.PI * 2;
            
            // Color transitions for the wireframe
            const pulseIntensity = (Math.sin(angle * 2) + 1) * 0.5;
            const primaryColor = new THREE.Color(getCSSColor('--animation-primary'));
            const primaryPulse = new THREE.Color(getCSSColor('--animation-primary-pulse'));
            wireframe.material.color.copy(primaryColor).lerp(primaryPulse, pulseIntensity * 0.4);
            
            // Outer sphere color transition
            const secondaryColor = new THREE.Color(getCSSColor('--animation-secondary'));
            const secondaryPulse = new THREE.Color(getCSSColor('--animation-secondary-pulse'));
            sphere.material.color.copy(secondaryColor).lerp(secondaryPulse, pulseIntensity * 0.4);
            
            wireframe.rotation.x = Math.sin(angle) * Math.PI;
            wireframe.rotation.y = Math.cos(angle) * Math.PI;
            wireframe.rotation.z = Math.sin(angle) * Math.PI * 0.5;

            sphere.rotation.x = -Math.sin(angle) * Math.PI;
            sphere.rotation.y = -Math.cos(angle) * Math.PI;

            const scale = 1 + Math.sin(angle) * 0.2;
            wireframe.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        // Handle window and container resize
        function handleResize() {
            if (!camera || !renderer || !container) return;
            
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        }

        // Initialize after DOM content is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Set up resize observers
        window.addEventListener('resize', handleResize);
        
        // Use ResizeObserver to watch container size changes
        const resizeObserver = new ResizeObserver(handleResize);
        resizeObserver.observe(container);
    </script>

    <script src="/js/config.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
