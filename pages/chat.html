<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Latent Echo</title>
    
    <script src="/js/config.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/main.js"></script>
    
    <script>
        // Theme initialization (same as other pages)
        (function() {
            document.documentElement.style.display = 'none';
            const theme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            document.addEventListener('DOMContentLoaded', () => {
                document.documentElement.style.display = '';
            });
        })();
    </script>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="container">
        <header class="nav-header">
            <a href="/" class="site-title">
                <img src="/img/logo.svg" alt="" class="nav-logo" aria-hidden="true">
                <h1 class="nav-title">Latent Echo</h1>
            </a>
        </header>

        <main class="content" role="main">
            <div class="terminal-container">
                <div class="terminal-frame chat-terminal">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <textarea 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="Enter message..." 
                            rows="1"
                            aria-label="Chat input"
                        ></textarea>
                        <button id="send-button" class="send-button" aria-label="Send message">â†µ</button>
                    </div>
                    <div class="model-info">
                        <span>Model: Qwen2.5-14B</span>
                        <button id="clear-chat" class="clear-button">Clear Chat</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-legal">
                    Local LLM Interface
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
